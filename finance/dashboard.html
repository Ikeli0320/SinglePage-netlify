<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板 - 房仲分店損益系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
        <div class="text-xl font-bold text-blue-700">房仲分店損益系統</div>
        <div class="space-x-4">
            <a href="dashboard.html" class="text-blue-600 font-semibold">儀表板</a>
            <a href="deals.html" class="hover:underline">成交案件</a>
            <a href="expenses.html" class="hover:underline">收支管理</a>
            <a href="report.html" class="hover:underline">損益表</a>
            <a href="settings.html" class="hover:underline">設定</a>
        </div>
    </nav>
    <main class="max-w-5xl mx-auto py-8 px-4">
        <div class="flex flex-wrap gap-4 mb-8 items-center">
            <label class="font-medium">分店：</label>
            <select class="border rounded px-3 py-2">
                <option>漢洲光榮店</option>
                <option>三鶯鶯歌店</option>
            </select>
            <label class="font-medium ml-6">月份：</label>
            <select class="border rounded px-3 py-2">
                <option>2024-06</option>
                <option>2024-05</option>
            </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-blue-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">本月總收入</div>
                <div class="text-2xl font-bold text-blue-700">$627,200</div>
            </div>
            <div class="bg-green-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">本月總支出</div>
                <div class="text-2xl font-bold text-green-700">$378,000</div>
            </div>
            <div class="bg-yellow-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">本月淨利</div>
                <div class="text-2xl font-bold text-yellow-700">$249,200</div>
            </div>
            <div class="bg-purple-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">成交案件數</div>
                <div class="text-2xl font-bold text-purple-700">4</div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow p-6 mb-8">
            <h2 class="text-lg font-bold mb-4">本月趨勢圖（靜態展示）</h2>
            <div class="h-48 flex items-center justify-center text-gray-400">[圖表區塊]</div>
        </div>
        <div class="text-right">
            <a href="report.html"
                class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">查看損益表</a>
        </div>
    </main>
</body>

</html>
