<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板 - 房仲分店損益系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
        <div class="text-xl font-bold text-blue-600">住商不動產 - 分店損益系統</div>
        <div class="space-x-4">
            <a href="dashboard.html" class="text-blue-600 font-semibold">儀表板</a>
            <a href="deals.html" class="hover:underline">成交案件</a>
            <a href="expenses.html" class="hover:underline">收支管理</a>
            <a href="report.html" class="hover:underline">損益表</a>
            <a href="settings.html" class="hover:underline">設定</a>
        </div>
    </nav>
    <main class="max-w-5xl mx-auto py-8 px-4">
        <div class="flex flex-wrap gap-4 mb-8 items-center">
            <label class="font-medium">分店：</label>
            <select class="border rounded px-3 py-2">
                <option>漢洲光榮店</option>
                <option>三鶯鶯歌店</option>
            </select>
            <label class="font-medium ml-6">月份：</label>
            <select class="border rounded px-3 py-2">
                <option>2024-06</option>
                <option>2024-05</option>
            </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-blue-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">本月總收入</div>
                <div class="text-2xl font-bold text-blue-600">$627,200</div>
            </div>
            <div class="bg-blue-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">本月總支出</div>
                <div class="text-2xl font-bold text-blue-600">$378,000</div>
            </div>
            <div class="bg-blue-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">本月淨利</div>
                <div class="text-2xl font-bold text-blue-600">$249,200</div>
            </div>
            <div class="bg-blue-50 p-6 rounded-xl shadow text-center">
                <div class="text-gray-500 mb-1">成交案件數</div>
                <div class="text-2xl font-bold text-blue-600">4</div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow p-6 mb-8">
            <h2 class="text-lg font-bold mb-4">本月趨勢圖</h2>
            <div class="h-48 flex items-center justify-center">
                <div class="w-full max-w-2xl">
                    <!-- 圖表標題 -->
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm text-gray-600">收入趨勢 (萬元)</span>
                        <div class="flex space-x-4 text-xs">
                            <span class="flex items-center">
                                <div class="w-3 h-3 bg-blue-500 rounded mr-1"></div>
                                成交收入
                            </span>
                            <span class="flex items-center">
                                <div class="w-3 h-3 bg-green-500 rounded mr-1"></div>
                                其他收入
                            </span>
                        </div>
                    </div>

                    <!-- 圖表容器 -->
                    <div class="relative h-32 bg-gray-50 rounded-lg p-4">
                        <!-- Y軸標籤 -->
                        <div class="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-gray-500">
                            <span>80</span>
                            <span>60</span>
                            <span>40</span>
                            <span>20</span>
                            <span>0</span>
                        </div>

                        <!-- 圖表區域 -->
                        <div class="ml-8 h-full flex items-end space-x-2">
                            <!-- 第1週 -->
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full bg-blue-500 rounded-t" style="height: 60%;"></div>
                                <div class="w-full bg-green-500 rounded-t mt-1" style="height: 20%;"></div>
                                <span class="text-xs text-gray-600 mt-2">第1週</span>
                            </div>

                            <!-- 第2週 -->
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full bg-blue-500 rounded-t" style="height: 80%;"></div>
                                <div class="w-full bg-green-500 rounded-t mt-1" style="height: 15%;"></div>
                                <span class="text-xs text-gray-600 mt-2">第2週</span>
                            </div>

                            <!-- 第3週 -->
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full bg-blue-500 rounded-t" style="height: 45%;"></div>
                                <div class="w-full bg-green-500 rounded-t mt-1" style="height: 10%;"></div>
                                <span class="text-xs text-gray-600 mt-2">第3週</span>
                            </div>

                            <!-- 第4週 -->
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full bg-blue-500 rounded-t" style="height: 70%;"></div>
                                <div class="w-full bg-green-500 rounded-t mt-1" style="height: 25%;"></div>
                                <span class="text-xs text-gray-600 mt-2">第4週</span>
                            </div>
                        </div>

                        <!-- 趨勢線 -->
                        <div class="absolute top-4 left-8 right-4">
                            <svg class="w-full h-24" viewBox="0 0 100 24">
                                <path d="M0,18 L25,12 L50,15 L75,10 L100,14" stroke="#3B82F6" stroke-width="2"
                                    fill="none" stroke-dasharray="5,5" />
                            </svg>
                        </div>
                    </div>

                    <!-- 統計摘要 -->
                    <div class="mt-4 grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="text-lg font-bold text-blue-600">$627.2萬</div>
                            <div class="text-xs text-gray-500">本月總收入</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold text-green-600">+12.5%</div>
                            <div class="text-xs text-gray-500">較上月成長</div>
                        </div>
                        <div>
                            <div class="text-lg font-bold text-blue-600">4筆</div>
                            <div class="text-xs text-gray-500">成交案件</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <a href="report.html"
                class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">查看損益表</a>
        </div>
    </main>
</body>

</html>
