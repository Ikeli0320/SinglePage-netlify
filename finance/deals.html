<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成交案件管理 - 房仲分店損益系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
        <div class="text-xl font-bold text-blue-700">房仲分店損益系統</div>
        <div class="space-x-4">
            <a href="dashboard.html" class="hover:underline">儀表板</a>
            <a href="deals.html" class="text-blue-600 font-semibold">成交案件</a>
            <a href="expenses.html" class="hover:underline">收支管理</a>
            <a href="report.html" class="hover:underline">損益表</a>
            <a href="settings.html" class="hover:underline">設定</a>
        </div>
    </nav>
    <main class="max-w-5xl mx-auto py-8 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">成交案件管理</h1>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">新增案件</button>
        </div>
        <div class="bg-white rounded-xl shadow p-6">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b">
                        <th class="py-2">案名</th>
                        <th>種類</th>
                        <th>成交日期</th>
                        <th>成交價</th>
                        <th>實收服務費</th>
                        <th>經紀人</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td>信義區豪宅</td>
                        <td>買賣</td>
                        <td>2024-06-10</td>
                        <td>$32,000,000</td>
                        <td>$320,000</td>
                        <td>王小明</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>大安區公寓</td>
                        <td>租賃</td>
                        <td>2024-06-05</td>
                        <td>$18,000</td>
                        <td>$9,000</td>
                        <td>林美麗</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td>內湖區透天</td>
                        <td>買賣</td>
                        <td>2024-06-01</td>
                        <td>$15,800,000</td>
                        <td>$158,000</td>
                        <td>陳大志</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
