<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統設定 - 房仲分店損益系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
        <div class="text-xl font-bold text-blue-700">房仲分店損益系統</div>
        <div class="space-x-4">
            <a href="dashboard.html" class="hover:underline">儀表板</a>
            <a href="deals.html" class="hover:underline">成交案件</a>
            <a href="expenses.html" class="hover:underline">收支管理</a>
            <a href="report.html" class="hover:underline">損益表</a>
            <a href="settings.html" class="text-blue-600 font-semibold">設定</a>
        </div>
    </nav>
    <main class="max-w-5xl mx-auto py-8 px-4 space-y-10">
        <section class="bg-white rounded-xl shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">分店管理</h2>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">新增分店</button>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b">
                        <th class="py-2">分店名稱</th>
                        <th>地址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td>漢洲光榮店</td>
                        <td>台北市信義區光榮路1號</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td>三鶯鶯歌店</td>
                        <td>新北市鶯歌區文化路88號</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="bg-white rounded-xl shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">使用者管理</h2>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">新增使用者</button>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b">
                        <th class="py-2">姓名</th>
                        <th>Email</th>
                        <th>角色</th>
                        <th>所屬分店</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td>王小明</td>
                        <td>ming@example.com</td>
                        <td>經紀人</td>
                        <td>漢洲光榮店</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>林美麗</td>
                        <td>mei@example.com</td>
                        <td>店長</td>
                        <td>三鶯鶯歌店</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td>陳大志</td>
                        <td>dazhi@example.com</td>
                        <td>經紀人</td>
                        <td>漢洲光榮店</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="bg-white rounded-xl shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">費用類別管理</h2>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">新增類別</button>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b">
                        <th class="py-2">類別名稱</th>
                        <th>成本類型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td>薪資</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>租金</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>稅捐</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>水電費</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>管理費</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>通訊費</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>系統費</td>
                        <td>固定</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>廣告</td>
                        <td>變動</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>獎金</td>
                        <td>變動</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td>差旅費</td>
                        <td>變動</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td>交通費</td>
                        <td>變動</td>
                        <td><button class="text-blue-600 hover:underline">編輯</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
