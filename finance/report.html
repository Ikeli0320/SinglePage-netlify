<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>損益表產生器 - 房仲分店損益系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow px-6 py-4 flex items-center justify-between">
        <div class="text-xl font-bold text-blue-700">房仲分店損益系統</div>
        <div class="space-x-4">
            <a href="dashboard.html" class="hover:underline">儀表板</a>
            <a href="deals.html" class="hover:underline">成交案件</a>
            <a href="expenses.html" class="hover:underline">收支管理</a>
            <a href="report.html" class="text-blue-600 font-semibold">損益表</a>
            <a href="settings.html" class="hover:underline">設定</a>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto py-8 px-4">
        <div class="flex flex-wrap gap-4 mb-8 items-center">
            <label class="font-medium">分店：</label>
            <select class="border rounded px-3 py-2">
                <option>漢洲光榮店</option>
                <option>三鶯鶯歌店</option>
            </select>
            <label class="font-medium ml-6">月份：</label>
            <select class="border rounded px-3 py-2">
                <option>2024-06</option>
                <option>2024-05</option>
            </select>
            <button class="ml-auto bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">匯出
                PDF</button>
            <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">匯出 Excel</button>
        </div>
        <div class="bg-white rounded-xl shadow p-6">
            <h1 class="text-xl font-bold mb-4">分店損益表（2024-06）</h1>
            <table class="w-full text-left border">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="py-2 px-2">項目</th>
                        <th class="py-2 px-2">金額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="font-semibold">一、營業收入</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="pl-6">成交案件服務費收入</td>
                        <td>$627,200</td>
                    </tr>
                    <tr class="border-b">
                        <td class="pl-6">其他收入</td>
                        <td>$0</td>
                    </tr>
                    <tr class="border-b">
                        <td class="font-semibold">二、營業成本</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="pl-6">固定成本</td>
                        <td>$248,000</td>
                    </tr>
                    <tr class="border-b">
                        <td class="pl-6">變動成本</td>
                        <td>$130,000</td>
                    </tr>
                    <tr class="border-b bg-gray-100">
                        <td class="font-semibold">三、營業淨利</td>
                        <td class="font-bold">$249,200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
